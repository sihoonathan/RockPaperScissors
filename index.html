<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, paper, scissors</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    </head>
    <body>
        <section class="main">
            <section class="wholeBoard">
                <header>
                    <h2><span style="color: #E56262">Rock</span> <span style="color: #789FF7">Paper</span> <span style="color: #5CCE77">Scissors</span></h2>
                </header>
                <div class="scoreBoard">

                    <div class="userBoard">
                        <p>You: <span data-winner="player">0</span></p>
                        <img data-img="playerImg" src="assets/img/rock2.png">
                    </div>
                    <div class="divider"></div>
                    <div class="cpuBoard">
                        <p>Cpu: <span data-winner="computer">0</span></p>
                        <img data-img="cpuImg" src="assets/img/paper2.png">
                    </div>

                </div>
                <div class="msgBoard">
                    <p class="round"></p>
                    <div class="messageBox">
                        <p class="message">Player that reaches the five wins first <br>will win the game.</p>
                        <button class="reset">Play<br>again</button>
                    </div>
                </div>
                <div class="buttonBoard">
                    <button class='transition' data-choice="rock"><img src="assets/img/rock.png"></button>
                    <button class='transition' data-choice="paper"><img src="assets/img/paper.png"></button>
                    <button class='transition' data-choice="scissors"><img src="assets/img/scissors.png"></button>
                </div>
            </section>

        </section>
        <div class="footer">
            <p>Developed by Nathan Choi</p>
        </div>
        <script src="assets/js/scripts.js"></script>
    </body>
</html>
